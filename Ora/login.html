<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="./public/images/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link href="./public/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="./public/css/metisMenu.min.css" rel="stylesheet">
        <!-- Icons CSS -->
        <link href="./public/css/icons.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="./public/css/style.css" rel="stylesheet">

    </head>


  <body style="background: #212121">
    <div class="se-pre-con"></div>
    <!-- HOME -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="wrapper-page">
                            <div class="m-t-40 card-box">
                                <div class="text-center">
                                    <h2 class="text-uppercase m-t-0 m-b-30">
                                        <a href="index.html" class="text-success">
                                            GCODE
                                        </a>
                                    </h2>
                                </div>
                                <div class="account-content">
                                    <form class="form-horizontal" action="#">
                                        <div class="form-group m-b-20">
                                            <div class="col-xs-12">
                                                <label for="emailaddress">Addresse e-mail</label>
                                                <input class="form-control" type="email" id="emailaddress"  placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group m-b-20">
                                            <div class="col-xs-12">
                                                <a href="pages-forget-password.html" class="text-muted pull-right font-14">Mot de passe oublié</a>
                                                <label for="password">Mot de passe</label>
                                                <input class="form-control" type="password"  id="password" placeholder="Mot de passe">
                                            </div>
                                        </div>

                                        <div class="form-group m-b-30">
                                            <div class="col-xs-12">
                                                <div class="checkbox checkbox-primary">
                                                    <input id="checkbox5" type="checkbox">
                                                    <label for="checkbox5">
                                                        Rester connecté
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group account-btn text-center m-t-10">
                                            <div class="col-xs-12">
                                                <button  id ="valide" class="btn btn-lg btn-primary btn-block" type="button">Se connecter</button>
                                            </div>
                                        </div>

                                    </form>

                                    <div class="clearfix"></div>

                                </div>
                            </div>
                            <!-- end card-box-->


                            <div class="row m-t-50">
                                <div class="col-sm-12 text-center">
                                    <p class="text-muted">Crée une compte <a href="pages-register.html" class="text-dark m-l-5">Ici</a></p>
                                </div>
                            </div>
                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
            </div>
        </section>
        <!-- END HOME -->



        <!-- js placed at the end of the document so the pages load faster -->
        <script src="./public/js/jquery-2.1.4.min.js"></script>
        <script src="./public/js/bootstrap.min.js"></script>
        <script src="./public/js/metisMenu.min.js"></script>
        <script src="./public/js/jquery.slimscroll.min.js"></script>
        <!-- App Js -->
        <script src="./public/js/jquery.app.js"></script>
        <script src="./public/js/main.js"></script>
